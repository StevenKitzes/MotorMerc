			function getParameter(paramName) {
				var searchString = window.location.search.substring(1),
					val, params = searchString.split("&");

				for (var i=0;i<params.length;i++) {
					val = params[i].split("=");
					if (val[0] == paramName) {
						return val[1];
					}
				}
				return null;
			}

			function rdr() {
				if(getParameter("srvc") == "fb") {
					window.location.replace("http://www.facebook.com/motormerc");
				}
				else if(getParameter("srvc") == "tw") {
					window.location.replace("http://www.twitter.com/motormerc");
				}
				else if(getParameter("srvc") == "in") {
					window.location.replace("http://www.instagram.com/motormerc");
				}
			}

			rdr();
		</script>
